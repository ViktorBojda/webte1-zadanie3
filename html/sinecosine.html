<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Zašumený sínus a kosínus</title>
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="page-content text-center py-3 my-3">Bojda Graphs</h1>
        </header>

        <div class="page-content my-3">
            <nav class="navbar navbar-dark dark-blue-color">
                <div class="container-fluid">
                    <button class="navbar-toggler border-gray" type="button" data-bs-toggle="collapse" data-bs-target="#nav-toggle" 
                    aria-controls="nav-toggle" aria-expanded="false" aria-label="Zobraz menu">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>
            <div class="collapse" id="nav-toggle">
                <div class="row dark-blue-color mx-0">
                    <a class="col-12 col-md-6 py-3 d-flex justify-content-center" href="../index.html">Štatistika známok</a>
                    <a class="col-12 col-md-6 py-3 nav-button-active d-flex justify-content-center" href="sinecosine.html">Zašumený sínus a kosínus</a>
                </div>
            </div>
        </div>

        <div class="page-content">
            <div class="row">
                <div id="chart-line-sinecosine" class="mt-4"></div>
            </div>

            <div class="d-flex justify-content-center mb-1">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="y1-checkbox" value="y1-checkbox" checked>
                    <label class="form-check-label" for="y1-checkbox">y1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="y2-checkbox" value="y2-checkbox" checked>
                    <label class="form-check-label" for="y2-checkbox">y2</label>
                </div>
            </div>
            
            <div class="row mb-4">
                <div class="col-6 col-lg-4 mx-auto">
                    <button type="button" id="closeButton" class="w-100 btn btn-lg dark-blue-color text-white">Koniec</button>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="slider-checkbox" value="slider-checkbox" checked>
                    <label class="form-check-label" for="slider-checkbox">Slider</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="number-checkbox" value="number-checkbox" checked>
                    <label class="form-check-label" for="number-checkbox">Textové pole</label>
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-10 col-lg-5 mx-auto">
                    <slider-counter id="amplitude-slider" min-val="1" max-val="10"></slider-counter>
                </div>
            </div>

            <div class="row pb-4">
                <div class="col-10 col-lg-5 mx-auto">
                    <input type="number" name="amplitude-number" id="amplitude-number">
                </div>
            </div>

            <div class="row">
                <div class="col-12 dark-blue-color bg-clip-content text-white">
                    <footer class="px-2">&copy; 2022 Viktor Bojda</footer>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/bootstrap/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="../js/slider-counter.js" defer></script>
    <script src="../js/sinecosine.js" defer></script>
</body>
</html>
