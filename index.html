<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="text-center py-3 my-3 page-content">Bojda Graphs</h1>
        </header>
        <div class="page-content">
            <div class="row">
                <div id="chart-col" class="mt-4"></div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 my-4 d-flex justify-content-center" id="chart-pie-2017"></div>
                <div class="col-12 col-md-6 col-lg-4 my-4 d-flex justify-content-center" id="chart-pie-2018"></div>
                <div class="col-12 col-md-6 col-lg-4 my-4 d-flex justify-content-center" id="chart-pie-2019"></div>
                <div class="col-12 col-md-6 col-lg-4 my-4 d-flex justify-content-center" id="chart-pie-2020"></div>
                <div class="col-12 col-md-6 col-lg-4 my-4 d-flex justify-content-center" id="chart-pie-2021"></div>
                <div class="col-12 col-md-6 col-lg-4 my-4 d-flex justify-content-center" id="chart-pie-2022"></div>
            </div>
            <div class="row">
                <div id="chart-line" class="my-4"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" 
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="./js/script.js"></script>
</body>
</html>
